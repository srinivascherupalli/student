<div class="7u 12u(medium)">
	<h2>Hi. Welcome to "Smart Learning and Attendance Management System".</h2>
	<p>It's free to register and maintain</p>
</div>
<div class="5u 12u(medium)">
	<form name="form" ng-submit="vm.login()" role="form">
		<ul>
		<li style="padding-bottom:10px;">
			<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<input type="text" name="username" id="username" class="form-control" ng-model="vm.username" placeholder="Email / Username" required >
			</div>
		</li>
		<li style="padding-bottom:10px;">
			<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<input type="password" class="form-control" placeholder="Password" name="password" id="password" class="form-control" ng-model="vm.password" required>
			</div>
		</li>
		<br>	
		<li>
			<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="button big icon fa-arrow-circle-right">Login</button>
		</li>
		</ul>
	</form>
</div>
<div class="5u 12u(medium)">
	<ul>
		<li>
			<a href="#!/register" class="button alt big icon fa-arrow-circle-right" ng-click="vibrateNotify()">Register</a>
		</li>
	</ul>
</div>
